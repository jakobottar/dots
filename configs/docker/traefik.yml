log:
  level: info

api:
  debug: false
  dashboard: false
  
global:
  sendAnonymousUsage: false

providers:
  docker:
    watch: true
    endpoint: "unix:///var/run/docker.sock"
    network: docker_web
  file:
    directory: "/dyn_conf/" # Adjust the path according your needs.
    watch: true

ping:
  entryPoint: web

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: :443

certificatesResolvers:
  mycerts:
    acme:
      email: jakobottar@pm.me
      storage: acme.json
      httpChallenge:
        entryPoint: web


